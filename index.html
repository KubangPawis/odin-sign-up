<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <aside id="sign-up-banner">
        <div id="banner-logo">
            <img src="./assets/images/odin-logo.png" alt="The Odin Project Logo" width="380" height="508">
            <h1>ODIN</h1>
        </div>
    </aside>
    <main id="sign-up-content">
        <div class="sign-up-header">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="sign-up-form">
            <form action="" method="post">
                <h2>Let's do this!</h2>
                <div class="form-control-row">
                    <div class="form-control">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="form-control-row">
                    <div class="form-control">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-control">
                        <label for="contact-number">CONTACT NUMBER</label>
                        <input type="number" id="contact-number" name="contact-number">
                    </div>
                </div>
                <div class="form-control-row">
                    <div class="form-control">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-control">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
